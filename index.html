<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KobrinAM</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />  
</head>
<body>
    <header class="header">
        
        <div class="container header__container">
            <div class="leftSiteBar">
                <div class="burger__leftSiteBar burger">
                    <span class="burger__item"></span>
                </div>
                <div class="tools__leftSiteBar tool">
                   <ul class="tool-items">
                    <li class="tool-item">
                        <img class ="tool-item__top-line" src="img/Line.svg" alt="line">
                    </li>
                    <li class="tool-item item_calendar">
                        <a  class="tool-item__calendar" href="#"><img src="img/Calendar.svg" alt="Calendar"></a>
                    </li>
                    <li class="tool-item item_task">
                        <a  class="tool-item__task" href="#"><img src="img/carbon_task.svg" alt="Task"></a>
                    </li>
                    <li class="tool-item item_shopping-bag">
                        <a  class="tool-item__shopping-bag" href="#"><img src="img/shopping-bag.svg" alt="Shopping-bag"></a>
                    </li>
                    <li class="tool-item item_share">
                        <a  class="tool-item__share" href="#"><img src="img/share.svg" alt="Share"></a>
                    </li>
                    <li class="tool-item item_people-team">
                        <a  class="tool-item__people-team" href="#"><img src="img/people-team.svg" alt="People-team"></a>
                    </li>
                    <li class="tool-item item_target">
                        <a  class="tool-item__target" href="#"><img src="img/target.svg" alt="Target"></a>
                    </li>
                    <li class="tool-item item_fluent-data">
                        <a  class="tool-item__fluent_data" href="#"><img src="img/fluent_data.svg" alt="Fluent_data"></a>
                    </li>
                    <li class="tool-item item_row">
                        <a  class="tool-item__row" href="#"><img src="img/row.svg" alt="row"></a>
                    </li>
                    <li class="tool-item">
                        <img class ="tool-item__bottom-line" src="img/Line.svg" alt="line">
                    </li>
                    <li class="tool-item item_settings">
                        <a  class="tool-item__settings" href="#"><img src="img/settings.svg" alt="settings"></a>
                    </li>
                   </ul>
                </div>
            </div>
            <div class="nav">
                <div class="logo"><a href="#"><img class="logo-img" src="img/logo.svg" alt="logo"></a></div>
                <div class="realTime">
                    <span id="time_now">Дата и время</span>
                    <script src="js/timer.js"></script>
                </div>
                <div class="user_info">
                    <div class="user_info-logo"><img src="img/user.svg" alt="user_info-logo"></div>
                    <div class="user_info-block">
                        <div class="user_info-block-text">
                            <div class="block-text-top">
                                <span id ="user_name">User</span>
                                <span id ="user_sample">Sample 3</span>
                            </div>
                            <div class="block-text-bottom">
                                <a href="" class="text-bottom">Top manager</a>
                            </div>
                        </div>
                        <div class="info-block-images">
                            <div class="bookmark" onclick="return false"><a href=""><img src="img/bookmark.svg" alt=""></a></div>
                            <a href="#">
                                <div id="triangle-black"></div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="invite">
                    <div class="invite-inv">
                        <span>Пригласить</span>
                    </div>
                    <div id="triangle-white"></div>
                </div>
                <div class="search">
                    <a href="#">
                        <img src="img/search.svg" alt="icon for search">
                    </a>
                    <form action="" class="contacts__box">
                        <div class="input__box">
                            <input type="text" required>
                            <label for="">Поиск</label>
                        </div>
                    </form>
                </div>
                <div class="lang"><span>ru/by/en</span></div>
                <div class="help"><a href="#"><img src="img/help.svg" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <h1>
                    Планирование
                </h1>
                <div class="calendar">
                    <div class="calendar-wrapper">
                        <button id="btnPrev" type="button">Предыдущий</button>
                        <button id="btnNext" type="button">Следующий</button>
                    <div id="divCal"></div>
                    </div>
                    <div class="calendar-description">
                        <div class="blue_circle">
                            <img src="img/bluec.svg" alt="just picture">
                            <span>- Дата получения задания</span>
                        </div>
                        <div class="red_circle">
                            <img src="img/redc.svg" alt="just picture">
                            <span>- Дата сдачи задания</span>
                        </div>
                    </div>
                </div>
                <div class="user__info">
                    <div class="user__info_main">
                        <div class="info__left">
                            <div class="user__icon">
                                <img src="/img/user.svg" alt="user icon">
                                <img src="/img/edit.svg" alt="icon to edit">
                            </div>                 
                            <div class="info__status">
                                <span>Status</span>
                                <p class="status">Something things about you</p>
                            </div>       
                        </div>
                        <div class="info__right">
                            <div class="info__right_left">
                                <div class="right_left_up">
                                    <h1>User</h1>
                                    <h2>Top Manager</h2>
                                    <h3>Stable 3</h3>
                                </div>
                                <div class="right_left_down">
                                    <p>Addres: ...</p>
                                    <p>Phone: ...</p>
                                    <p>Mail: ...</p>
                                </div>
                            </div>
                            <div class="info__right_right">
                                <div class="right_right_up">
                                    <img src="img/bookmark.svg" alt="">
                                    <p>a</p>
                                </div>
                                <div class="right_right_down">
                                    <p>Achivements</p>
                                    <div class="right__achivements">
                                        <img src="img/ach1.svg" alt="">
                                        <img src="img/ach2.svg" alt="">
                                        <span>5+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user__info_act">
                        <span>Activity</span>
                        <img src="img/activity.png" alt="">
                    </div>
                    <div class="user__info_btn">
                        <div class="notification">
                            <span>Notification</span>
                            <img src="img/notification.svg" alt="">
                        </div>
                        <div class="exit">
                            <span>Log out</span>
                            <img src="img/exit.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/script.js"></script>
<script src="js/index.js"></script>
<script>
    document.querySelector('.burger').addEventListener('click', function () {
        this.classList.toggle('active');
        document.querySelector('.tool').classList.toggle('open');
    })
</script>
</html>
